apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sftpgo-http
  namespace: sftpgo
spec:
  entryPoints:
    - websecure-local
  tls: {}
  routes:
  - match: Host(`sftpgo.steffenillium.de`)
    kind: Rule
    services:
    - name: sftpgo
      port: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sftpgo-webdav
  namespace: sftpgo
spec:
  entryPoints:
    - dav
  tls: {}
  routes:
  - match: Host(`webdav.steffenillium.de`)
    kind: Rule
    services:
    - name: sftpgo
      port: webdav