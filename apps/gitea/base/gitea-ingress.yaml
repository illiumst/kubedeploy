apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitea
  namespace: gitea
  labels:
    expose: "true"
    local: "true"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`gitea.steffenillium.de`)
    kind: Rule
    services:
    - name: gitea
      port: 80
