apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitea
  name: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - image: gitea/gitea:latest
          name: gitea           
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: ssh
              containerPort: 22
              protocol: TCP
          resources:
            limits:
              cpu: "0.3"
              memory: "2Gi"
          volumeMounts:
            - mountPath: /data
              name: gitea
      restartPolicy: Always
      volumes:
        - name: gitea
          nfs:
            server: 192.168.178.100
            path: /gitea
            readOnly: false