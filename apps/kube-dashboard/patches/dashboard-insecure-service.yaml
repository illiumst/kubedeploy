    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  ports:
  - port: 5443
    name: websecure
    targetPort: 8443
  - port: 580
    name: web
    targetPort: 9090
  selector:
    k8s-app: kubernetes-dashboard