apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: paperless-webserver
  name: paperless-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-webserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: paperless-webserver
    spec:
      containers:
        - image: docker.io/library/postgres:13
          name: paperless-db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: paperless-db-pvc
          env:
            - name: POSTGRES_DB
              value: paperless
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: POSTGRES_PASSWORD
        - image: ghcr.io/paperless-ngx/paperless-ngx:latest
          name: paperless-webserver
          ports:
            - containerPort: 8000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: paperless-app-pvc
            - mountPath: /usr/src/paperless/media
              name: paperless-webserver-media
            - mountPath: /usr/src/paperless/consume
              name: paperless-webserver-consume
          env:
            - name: DEBUG
              value: "false"
            - name: PAPERLESS_ALLOWED_HOSTS
              value: steffenillium.de,localhost
            - name: PAPERLESS_CONSUMER_RECURSIVE
              value: "true"
            - name: PAPERLESS_CORS_ALLOWED_HOSTS
              value: http://localhost:8000
            - name: PAPERLESS_DBHOST
              value: paperless-db
            - name: PAPERLESS_ENABLE_HTTP_REMOTE_USER
              value: "true"
            - name: PAPERLESS_OCR_LANGUAGE
              value: deu
            - name: PAPERLESS_OCR_LANGUAGES
              value: eng deu
            - name: PAPERLESS_OCR_ROTATE_PAGES
              value: "true"
            - name: PAPERLESS_OCR_ROTATE_PAGES_THRESHOLD
              value: "10"
            - name: PAPERLESS_REDIS
              value: redis://paperless-broker:6379
            - name: PAPERLESS_TIME_ZONE
              value: Europe/Berlin
            - name: PAPERLESS_URL
              value: https://documents.steffenillium.de
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: PAPERLESS_SECRET_KEY
        - image: docker.io/library/redis:7
          name: paperless-broker
          resources: {}
      restartPolicy: Always
      volumes:
        - name: paperless-app-pvc
          persistentVolumeClaim:
            claimName: paperless-app-pvc
        - name: paperless-webserver-media
          nfs:
            server: 192.168.178.4
            path: /mnt/storage/paperless
            readOnly: false
        - name: paperless-webserver-consume
          persistentVolumeClaim:
            claimName: shared-ftp-pvc
        - name: paperless-db-pvc
          persistentVolumeClaim:
            claimName: paperless-db-pvc

