apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nextcloud-app
  name: nextcloud-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nextcloud-app
    spec:
      containers:
        - image: mariadb
          name: nextcloud-db
          args:
            - --transaction-isolation=READ-COMMITTED
            - --binlog-format=ROW
            - --innodb-file-per-table=1
            - --skip-innodb-read-only-compressed
          env:
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_USER
              value: nextcloud
            - name: REDIS_HOST
              value: localhost
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secret
                  key: MYSQL_PASSWORD
          resources: {}
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: nextcloud-db-pvc
        - image: redis:alpine
          name: redis
          resources: {}
          ports:
            - containerPort: 6379
              protocol: TCP
        - image: nextcloud
          name: nextcloud-app
          env:
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_HOST
              value: localhost
            - name: MYSQL_USER
              value: nextcloud
            - name: PHP_MEMORY_LIMIT
              value: 2G
            - name: PHP_UPLOAD_LIMIT
              value: 100G
            - name: REDIS_HOST
              value: localhost
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secret
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/www/html
              name: nextcloud-app-pvc
            - mountPath: /var/www/html/data
              name: nextcloud-data-pvc
      hostname: newcloud.steffenillium.de
      restartPolicy: Always
      volumes:
        - name: nextcloud-data-pvc
          nfs:
            server: 192.168.178.4
            path: /mnt/storage/nextcloud
            readOnly: false
        - name: nextcloud-app-pvc
          persistentVolumeClaim:
            claimName: nextcloud-app-pvc
        - name: nextcloud-db-pvc
          persistentVolumeClaim:
            claimName: nextcloud-db-pvc