apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-deployment
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      containers:
      - name: adguard-home
        image: adguard/adguardhome:latest
        env:
        - name: AGH_CONFIG
          valueFrom:
            configMapKeyRef:
              name: adguard-config
              key: AdGuardHome.yaml
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 3000
          name: http-initial
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: adguard-pvc
          mountPath: /opt/adguardhome/work
        - name: adguard-pvc
          mountPath: /opt/adguardhome/conf
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
      volumes:
        - name: adguard-pvc
          nfs:
            server: 192.168.178.4
            path: /mnt/storage/service/adguard
            readOnly: false