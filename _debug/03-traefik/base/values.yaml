deployment:
  kind: Deployment
  replicas: 1

rbac:
  namespaced: false

autoscaling:
  enabled: false

ingressRoute:
  dashboard:
    enabled: true
    # Custom match rule with host domain
    matchRule: Host(`tr.steffenillium.de`)
    entryPoints: ["websecure", "web"]
    # Add custom middlewares : authentication and redirection
    # middlewares:
    #   - name: traefik-dashboard-auth
additionalArguments:
- "--api.insecure=true"

