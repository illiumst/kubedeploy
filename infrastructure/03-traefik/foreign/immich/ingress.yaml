apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich
  namespace: traefik
spec:
  entryPoints:
    - websecure-local
    - websecure-front
  routes:
  - match: Host(`photos.steffenillium.de`) || Host(`immich.steffenillium.de`)
    kind: Rule
    tls: {}
    services:
    - name: immich
      port: http

