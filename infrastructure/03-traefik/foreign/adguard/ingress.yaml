apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ingress
  namespace: traefik
spec:
  entryPoints:
    - websecure-local
  routes:
  - match: Host(`adguard.steffenillium.de`) || Host(`dns.steffenillium.de`)
    kind: Rule
    tls: {}
    services:
    - name: adguard-service
      port: http

