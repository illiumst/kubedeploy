apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    local: "true"
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
  - websecure
  - web
  routes:
  - kind: Rule
    match: Host(`tr.steffenillium.de`)
    services:
    - kind: TraefikService
      name: api@internal
