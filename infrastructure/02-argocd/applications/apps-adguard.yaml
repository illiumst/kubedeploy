apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: adguard
  project: default
  source:
    path: apps/adguard
    repoURL: https://github.com/illiumst/kubedeploy.git
    targetRevision: HEAD
  syncPolicy:
      automated:
        selfHeal: true
        prune: true
      syncOptions:
      - CreateNamespace=true